  <script>
    function adjustScale() {
      const container = document.querySelector('.container');
      const scaleX = window.innerWidth / 1425; // Calculate scale based on width
      const scaleY = window.innerHeight / 4339; // Calculate scale based on height
      const scale = Math.min(scaleX, scaleY); // Choose the smaller scale to fit both dimensions
      container.style.transform = `scale(${scale})`;
    }
    
    window.addEventListener('resize', adjustScale); // Adjust on window resize
    adjustScale(); // Initial adjustment
  </script>
